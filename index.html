<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <div class="gameBoard">
        <h1>Tic Tac Toe</h1>
        <div class="row row1">
          <div class="square">
            <img id="0" src="assets/images/blank.png" alt="square 1">
          </div>
          <div class="square">
            <img id="1" src="assets/images/blank.png" alt="square 2">
          </div>
          <div class="square">
            <img id="2" src="assets/images/blank.png" alt="square 3">
          </div>
        </div>

        <div class="row row2">
          <div class="square">
            <img id="3" src="assets/images/blank.png" alt="square 4">
          </div>
          <div class="square">
            <img id="4" src="assets/images/blank.png" alt="square 5">
          </div>
          <div class="square">
            <img id="5" src="assets/images/blank.png" alt="square 6">
          </div>
        </div>

        <div class="row row3">
          <div class="square">
            <img id="6" src="assets/images/blank.png" alt="square 7">
          </div>
          <div class="square">
            <img id="7" src="assets/images/blank.png" alt="square 8">
          </div>
          <div class="square">
            <img id="8" src="assets/images/blank.png" alt="square 9">
          </div>
        </div>

      </div>


      <p>some paragraph text could go here</p>
    </body>
</html>
